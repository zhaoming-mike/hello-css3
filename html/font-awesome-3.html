<!DOCTYPE html>
<html>
<head>
	<title>前端 css 3 学习 font-awesome 3</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<div class="container">
		<div class="line">
			<a href="#" class="btn btn-success"> <i class="fa fa-pencil fa-2x"></i></a>
				+
			<a href="#" class="btn btn-success"> <i class="fa fa-square-o fa-2x"></i></a>
				=
			<a href="#" class="btn btn-success">
				<span class="fa-stack">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-pencil fa-stack-1x"></i>
				</span>
				铅笔框
			</a>
		</div>
		<div class="line">
			<a href="#" class="btn btn-default"> <i class="fa fa-camera fa-2x"></i></a>
				+
			<a href="#" class="btn btn-default"> <i class="fa fa-ban fa-2x"></i></a>
				=
			<a href="#" class="btn btn-default">
				<span class="fa-stack">
					<i class="fa fa-camera fa-stack-1x"></i>
					<i class="fa fa-ban fa-stack-2x text-danger"></i>
				</span>
				铅笔框
			</a>
		</div>

		<div class="line">
			<i class="fa fa-pencil fa-5x"></i>
			<i class="fa fa-microchip fa-5x"></i>
			<i class="fa fa-snowflake-o fa-5x"></i>
			<i class="fa fa-user-circle fa-5x"></i>
			<i class="fa fa-s15 fa-5x"></i>
			<i class="fa fa-balance-scale fa-5x"></i>
			<i class="fa fa-automobile fa-5x"></i>
		</div>
	</div>

	<!-- 自定义样式:开始 -->
	<style type="text/css">
		.line {
			margin-top: 10px;
		}
	</style>
	<!-- 自定义样式:结束 -->

</body>
</html>
