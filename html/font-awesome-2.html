<!DOCTYPE html>
<html>
<head>
	<title>前端 css 3 学习 font-awesome</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
		<p class="line"/>
	<div class="container">
		<a class="btn btn-default" href="#"><i class="fa fa-trash-o fa-1x"></i> Detete 1x</a>
		<a class="btn btn-default" href="#"><i class="fa fa-trash-o fa-2x"></i> Delete 2x</a>
		<a class="btn btn-default" href="#"><i class="fa fa-trash-o fa-3x"></i> Delete 3x</a>
		<a class="btn btn-default" href="#"><i class="fa fa-trash-o fa-4x"></i> Delete 4x</a>
		<a class="btn btn-default" href="#"><i class="fa fa-trash-o fa-5x"></i> Delete 5x</a>
	</div>
		<p class="line"/>
	<div class="container">
		<a class="btn btn-danger" href="#"><i class="fa fa-trash-o fa-1x"></i> Delete</a>
		<a class="btn btn-success" href="#"><i class="fa fa-trash-o fa-1x fa-rotate-90"></i> Delete</a>

		<a class="btn btn-warning" href="#"><i class="fa fa-trash-o fa-1x fa-rotate-270"></i> Delete</a>

	</div>

		.line {
			margin-top: 10px;
