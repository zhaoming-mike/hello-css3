<!DOCTYPE html>
<html>
<head>
	<title>前端 css 3 学习 font-awesome</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<br>
		<p class="aaa">你好</p>
	</div>
	<style type="text/css">
		@font-face {
			font-family: "FontAwesome";
			/*
				font-weight: normal;
				font-style : normal;
			*/
			       src : url("https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/fonts/fontawesome-webfont.woff?v=3.2.1") format("woff");
			}

		.aaa:before {
		    font-family: FontAwesome;
		    content: "\F124";
		}
	</style>
</body>
</html>
